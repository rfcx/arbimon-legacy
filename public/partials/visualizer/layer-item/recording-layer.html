<div class="layer">
    <a2-recordings-browser name="browser" on-recording="setRecording(recording)" ></a2-recordings-browser>
    <div class="row">
        <div class="col-sm-6">
            <div class="btn-toolbar" >
                <div class="btn-group">
                    <button class="btn btn-default btn-sm" ng-disabled="!audio_player.has_recording" ng-click="audio_player.prev_recording()" ><i class="fa fa-step-backward" ></i></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default btn-sm" ng-disabled="!audio_player.has_recording" ng-click="audio_player[audio_player.is_playing ? 'pause' : 'play']()" ><i class="fa" ng-class="{'fa-play':!audio_player.is_playing, 'fa-pause':audio_player.is_playing}"></i></button>
                    <button class="btn btn-default btn-sm" ng-disabled="!audio_player.has_recording" ng-click="audio_player.stop()" ><i class="fa fa-stop"></i></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default btn-sm" ng-disabled="!audio_player.has_recording" ng-click="audio_player.next_recording()" ><i class="fa fa-step-forward" ></i></button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div>
                <i class="fa fa-sm fa-play"></i>
                {{audio_player.resource.currentTime | number}} s /
                {{recording.duration | number}} s
            </div>
            <div>
                <i class="fa fa-sm fa-crosshairs"></i>
                {{pointer.sec | number:2}} s, {{Math.floor(pointer.hz/10)/100}} KHz
            </div>
        </div>
    </div>
</div>
