apiVersion: batch/v1beta1
kind: Deployment
metadata:
  name: arbimon
  namespace: staging
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 100
      template:
        spec:
          containers:
            - name: arbimon
              image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/arbimon:latest
              imagePullPolicy: Always
              envFrom:
              - secretRef:
                  name: arbimon-secrets
              env:
                - name: NODE_ENV
                  value: "staging"
              resources:
              requests:
                memory: '50Mi'
                cpu: '100m'
              limits:
                memory: '200Mi'
                cpu: '400m'
          restartPolicy: Never
