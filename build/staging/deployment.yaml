apiVersion: apps/v1
kind: Deployment
metadata:
  name: arbimon
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arbimon
  template:
    metadata:
      labels:
        app: arbimon
    spec:
      serviceAccountName: batch-jobs-service-account
      containers:
        - name: arbimon
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/arbimon:latest
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: arbimon-secrets
          env:
            - name: NODE_ENV
              value: "staging"
          resources:
            requests:
              memory: '512Mi'
              cpu: '0.5'
            limits:
              memory: '2000Mi'
              cpu: '2'
          args:
          - --cpus
          - "2"
