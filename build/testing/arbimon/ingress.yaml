apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/limit-rpm: "120"
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
  name: arbimon-ingress
  namespace: testing
  labels:
    app: arbimon
spec:
  rules:
    - host: dev.arbimon.org
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              serviceName: arbimon-service
              servicePort: 80
          - path: /includes/(.*)
            pathType: Prefix
            backend:
              serviceName: arbimon-service
              servicePort: 80
          - path: /fonts/(.*)
            pathType: Prefix
            backend:
              serviceName: arbimon-service
              servicePort: 80
          - path: /images/(.*)
            pathType: Prefix
            backend:
              serviceName: arbimon-service
              servicePort: 80
          - path: /projects
            pathType: Prefix
            backend:
              serviceName: arbimon-service
              servicePort: 80
          - path: /project/(.*)
            pathType: Prefix
            backend:
              serviceName: arbimon-service
              servicePort: 80
          - path: /my-projects
            pathType: Prefix
            backend:
              serviceName: arbimon-service
              servicePort: 80
          - path: /(.*)
            pathType: Prefix
            backend:
              serviceName: biodiversity-website-service
              servicePort: 80
