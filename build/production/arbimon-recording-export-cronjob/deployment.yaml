apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: arbimon-recording-export-job
  namespace: production
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  # at every 5 minute
  schedule: '*/5 * * * *'
  jobTemplate:
    spec:
      backoffLimit: 100
      template:
        spec:
          containers:
            - name: arbimon-recording-export-job
              image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/arbimon-recording-export-job:latest
              imagePullPolicy: Always
              envFrom:
              - secretRef:
                  name: arbimon-cron-job-secrets
              env:
                - name: NODE_ENV
                  value: "production"
                - name: SLACK_REPORT_ENABLED
                  value: "true"
                - name: SLACK_URL
                  value: "https://slack.com/api/chat.postMessage"
                - name: SLACK_CHANNEL
                  value: "#arbimon-dev"
              resources:
                requests:
                  memory: '2500Mi'
                  cpu: '1'
                limits:
                  memory: '3000Mi'
                  cpu: '1'
          restartPolicy: Never
