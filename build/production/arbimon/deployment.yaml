apiVersion: apps/v1
kind: Deployment
metadata:
  name: arbimon
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arbimon
  template:
    metadata:
      labels:
        app: arbimon
    spec:
      serviceAccountName: batch-jobs-service-account
      containers:
        - name: arbimon
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/arbimon:latest
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: arbimon-secrets
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: '512Mi'
              cpu: '0.2'
            limits:
              memory: '1000Mi'
              cpu: '1.5'
          args:
          - --cpus
          - "2"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arbimon-ingest-consumer
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arbimon-ingest-consumer
  template:
    metadata:
      labels:
        app: arbimon-ingest-consumer
    spec:
      containers:
        - name: arbimon
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/arbimon:latest
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: legacy-api/alive
              port: 3000
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 1
          envFrom:
          - secretRef:
              name: arbimon-secrets
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: '128Mi'
              cpu: '0.05'
            limits:
              memory: '1000Mi'
              cpu: '0.5'

