apiVersion: apps/v1
kind: Deployment
metadata:
  name: arbimon
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arbimon
  template:
    metadata:
      labels:
        app: arbimon
    spec:
      serviceAccountName: batch-jobs-service-account
      containers:
        - name: arbimon
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/arbimon:latest
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: arbimon-secrets
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: '512Mi'
              cpu: '0.2'
            limits:
              memory: '1000Mi'
              cpu: '1.5'
          args:
          - --cpus
          - "2"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arbimon-ingest-consumer
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arbimon-ingest-consumer
  template:
    metadata:
      labels:
        app: arbimon-ingest-consumer
    spec:
      containers:
        - name: arbimon
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/arbimon:latest
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: arbimon-secrets
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: '128Mi'
              cpu: '0.05'
            limits:
              memory: '1000Mi'
              cpu: '0.5'
---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta1
metadata:
  name: arbimon-ingest-consumer-scaler
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: arbimon-ingest-consumer
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
