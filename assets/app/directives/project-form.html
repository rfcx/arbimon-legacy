<ng-form name="a2projForm">
    <div class="form-group" 
        ng-class="{'has-error': errorName }">
        <label class="control-label" for="name" >
            Name:
        </label>
        <span class="explainer" ng-class="errorName ? 'text-danger' : ''">
            6 - 50 characters
        </span>
        <input class="form-control" 
            id="name" 
            name="name" 
            type="text" 
            ng-model="project.name"
            ng-change="controller.nameChanged()"
            placeholder="Project Name" required>
    </div>
    <div class="form-group" ng-class="{'has-error': errorUrl }">
        <label class="control-label" for="url">
            URL: 
        </label> 
        <span class="explainer" ng-class="errorUrl ? 'text-danger' : ''">
            6 - 50 characters, only alphanumeric characters separated by - or _
        </span>
        <div class="input-group">
            <label class="input-group-addon" for="url" >https://arbimon.rfcx.org/project/</label>
            <input class="form-control" 
                id="url" 
                name="url" 
                type="text" 
                ng-model="project.url"
                ng-change="controller.urlChanged()"
                placeholder="your-project" required />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="description">Description:</label>
        <textarea class="form-control fixed-width" 
            id="description" 
            name="description" 
            ng-model="project.description"
            placeholder="this project is about...">
        </textarea>
    </div>
    <div class="radio">
        <label class="control-label" for="public">
            <input id="public" type="radio" ng-model="project.is_private" value="0" ng-checked="true" class="cs-pointer__input_type-radio">
            <i class="fa fa-globe"></i> Public - anyone can view this project as a guest. Only authorize users can edit
        </label>
    </div>
    <div class="radio">
        <label class="control-label" for="private">
            <input id="private" type="radio" ng-model="project.is_private" value="1" class="cs-pointer__input_type-radio">
            <i class="fa fa-lock"></i> Private - only you and users you authorize can access this project
        </label>
    </div>
</ng-form>
