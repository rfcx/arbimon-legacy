<div class="modal-header">
    <h3>Create playlist</h3>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="name">Playlist name</label><span class="text-danger small pull-right">{{errMess}}</span>
            <input type="text"
                name="name"
                id="name"
                class="form-control"
                ng-model="pname"
                ng-change="changePlaylistName()"
                ng-disabled="isSavingPlaylist">
        </div>
    </form>
</div>
<div class="modal-footer">
    <i class="fa fa-spinner fa-spin" ng-if="isSavingPlaylist" style="font-size: 26px; vertical-align: middle; margin-right: 5px;"></i>
    <button class="btn btn-primary" ng-click="savePlaylist(pname)" ng-disabled="isSavingPlaylist">
        <i class="fa fa-floppy-o"></i>Save &amp; Close
    </button>
    <button class="btn btn-default" ng-click="$dismiss()" ng-disabled="isSavingPlaylist">
        <i class="fa fa-times"></i>Close
    </button>
</div>
