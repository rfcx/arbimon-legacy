<div a2-insert-in=".visualizer-root">
    <div class="popover create-template"
        ng-style="{
            display: show ? 'block' : 'none',
            left:(layout.viewport.left + (layout.spectrogram.width / 2) - 140) + 'px',
            top:(layout.spectrogram.top + (layout.spectrogram.height / 3)) + 'px',
        }"
    >
        <div ng-transclude></div>
    </div>
</div>
