<div class="layer layer_gray-dark"
    ng-click="selection.select(layer) | trackEvent:'Visualizer-Default':'selection layer'"
    ng-class="{selected: selection.layer == layer, 'hide-btns' : layer.hide_visibility}">

    <div class="gripper"></div>
    <div class="layer-btns">
        <button class="layer-btn" ng-click="layer.visible = !layer.visible | trackEvent:'Visualizer-Default':'layer visibility'"
            ng-class="{'layer-btn_active': layer.templates && (layer.templates.recordingTemplates && layer.templates.recordingTemplates.length) || (layer.training_data.data.rois.length || layer.training_data.data.editor.roi)}">
            <i class="fa" ng-class="{'fa-eye': layer.visible, 'fa-eye-slash':!layer.visible}"></i>
        </button>
    </div>
</div>
