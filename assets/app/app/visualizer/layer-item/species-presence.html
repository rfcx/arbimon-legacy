<div class="layer">
    <h5 class="collapse-title"  ng-click="layer.is_open = !layer.is_open">
        <i class="fa" ng-class="layer.is_open ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        Species Presence Validation
        <span class="pull-right badge">
                <i class="fa val-1"></i>
                {{ visobject.validations | filterPresentCount }}
                /
                <i class="fa val-0"></i>
                {{ visobject.validations | filterAbsentCount }}
        </span>
    </h5>
    <a2-species-validator recording="visobject" layer="layer" ng-show="layer.is_open"></a2-species-validator>
</div>
