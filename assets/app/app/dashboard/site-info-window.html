<div id="content">
    <h4>
        {{site.name}}
        <i class="fa fa-globe ng-scope ng-hide" title="Site is Published" ng-show="site.published && !site.imported"></i>
        <i class="fa fa-users ng-scope ng-hide" title="Site is Imported" ng-show="site.imported"></i>
    </h4>
    <div id="bodyContent">
        <p>
            Lat: {{site.lat | number}}, Lon: {{site.lon | number}}, Alt: {{site.alt}}
        </p>
        <p>
            Recordings: {{site.rec_count}}
        </p>
    </div>
</div>
