<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <loader ng-hide="!loading"></loader>
                <div ng-hide="loading">
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        {{ project.name }}
                                        <span ng-show="project.is_private"> <i class="fa fa-lock"></i></span>
                                        <span ng-hide="project.is_private"> <i class="fa fa-globe"></i></span>
                                    </h3>

                                </div>
                                <div class="panel-body">
                                    <p>{{ project.description }}</p>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        Progress:&nbsp;
                                        <div class="project-progress">
                                            <ul>
                                                <li class="project-progress-level1 full"
                                                    tooltip="Create Project">
                                                    <i class="fa fa-plus"></i>
                                                </li>

                                                <li class="project-progress-level1"
                                                    ng-class="{ full: sites.length }"
                                                    tooltip="Add sites">
                                                    <i class="fa fa-map-marker"></i>
                                                </li>

                                                <li class="project-progress-level1"
                                                    ng-class="{ full: recMins }"
                                                    tooltip="Upload recordings">
                                                    <i class="fa fa-cloud-upload"></i>
                                                </li>

                                                <li class="project-progress-level1"
                                                    ng-class="{ full: species.length }"
                                                    tooltip="Add species">
                                                    <i class="fa fa-paw"></i>
                                                </li>

                                                <li class="project-progress-level2"
                                                    ng-class="{ full: valsQty }"
                                                    tooltip="Validate recordings">
                                                    <i class="fa fa-pencil-square-o"></i>
                                                </li>

                                                <li class="project-progress-level2"
                                                    ng-class="{ full: trainingSetsQty }"
                                                    tooltip="Create training sets">
                                                    <i class="fa fa-list-ol"></i>
                                                </li>

                                                <li class="project-progress-level3"
                                                    ng-class="{ full: modelsQty }"
                                                    tooltip="Create models">
                                                    <i class="fa fa-send-o"></i>
                                                </li>

                                                <li class="project-progress-level3"
                                                    ng-class="{ full: classiQty }"
                                                    tooltip="Run Clasification">
                                                    <i class="fa fa-rocket"></i>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="list-group-item">Sites: {{ sites.length }}</li>
                                    <li class="list-group-item">Storage: <br />
                                        <a2-percentage-bars class="is-inline is-small" data="[recsQty]" total="project.storage_limit" />
                                        <div>{{ recsQty | number }} recordings of {{ project.storage_limit | number }} ({{ (recsQty/project.storage_limit*100) | number: 0 }}%)</div>
                                    </li>
                                    <li class="list-group-item">
                                        Species:
                                        <ul>
                                            <li ng-repeat="s in species | limitTo: 5">
                                                {{ s.species_name }}
                                            </li>
                                            <p ng-show="species.length > 5">...</p>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="map" id="summary-map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
