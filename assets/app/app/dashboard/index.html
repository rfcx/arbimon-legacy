<div>
    <div class="row-flex flex-align-middle flex-space-center launch-banner py-4 gap-x-3 mb-5" style="margin-top: -10px;">
        Arbimonâ€™s getting a new look! Launching on
        <svg xmlns="http://www.w3.org/2000/svg" width="5" height="4" viewBox="0 0 5 4" fill="none">
            <circle cx="2.5" cy="2" r="2" fill="#31984F"/>
        </svg>
        February 10, 2024
        <svg xmlns="http://www.w3.org/2000/svg" width="5" height="4" viewBox="0 0 5 4" fill="none">
            <circle cx="2.5" cy="2" r="2" fill="#31984F"/>
        </svg>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <loader ng-hide="!loading"></loader>
                <div ng-hide="loading">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        {{ project.name }}
                                        <span ng-show="project.is_private"> <i class="fa fa-lock"></i></span>
                                        <span ng-hide="project.is_private"> <i class="fa fa-globe"></i></span>
                                    </h3>

                                </div>
                                <div class="panel-body word-wrap">
                                    <p>{{ project.description }}</p>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <ul class="list-group">
                                    <li class="list-group-item">Sites: {{ sites.length }}</li>
                                    <li class="list-group-item">Recordings: {{ recsQty | number }}</li>
                                    <li class="list-group-item">Templates: {{ templateQty }}</li>
                                    <li class="list-group-item">Pattern Matchings: {{ pmQty }}</li>
                                    <li class="list-group-item">Validated species: <i ng-show="isSpeciesLoading" class="fa fa-spinner fa-spin ng-hide" style="font-size: 18px; position: relative;"></i>{{ speciesQty }}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="map" id="summary-map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
