<div class="modal-header">
    <h3 class="modal-title">Delete model</h3>
</div>
<div class="modal-body">
    You are about to delete model <b>{{model_name}}</b>. Are you sure?
</div>  
<div class="modal-footer">  
    <button class="btn btn-danger" ng-click="ok()">Yes</button>  
    <button class="btn btn-default" ng-click="cancel()">No</button>  
</div>
