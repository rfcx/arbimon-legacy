<div class="modal-header">  
    <h3 class="modal-title">Create a new classification</h3>  
</div>  
<div class="modal-body"> 
    <form role="form">
      <div class="form-group">
        <label for="modelName">Classification name:</label>
        <input type="text" ng-model="data.name" class="form-control" placeholder="Enter classification name"/>
      </div>
      <div class="form-group">
        <label for="classifier">Selected Model:</label>
        <input type="text"  class="form-control" value="{{model_name}}" disabled="disabled"/>
      </div>
      <div class="form-group">
        <label for="variables">Select Recording Set:</label>
        <select class="form-control" >
              <option disabled="disabled" selected>---</option>
              <option >Training Set 1</option>
              <option >Training Set 2</option>
         </select>
      </div>
    </form>
</div>  
<div class="modal-footer">  
    <button class="btn btn-primary btn-rounded-full" ng-click="ok()">Create</button>  
    <button class="btn btn-success btn-rounded-full" ng-click="cancel()">Close</button>  
</div>
