<div class="row">
    <div class="mx-4 padded-view-div">
        <loader ng-show="loading"></loader>
        <button class="btn btn-default pull-right  btn-sm"
            tooltip="Refresh list"
            ng-click="loadClassifications()">
                <i class="fa fa-refresh"></i> Refresh List
        </button>

        <div ng-hide="loading">
            <a2-table rows="classificationsData" no-checkbox="true">
                <field title="Name" tdclass="hidelongtext widthtd" key="cname" filter>
                    {{row.cname}}
                </field>
                <field title="Date" key="date" tdclass="is-v-middle">
                    {{ row.date | moment : 'lll' }}
                </field>
                <field title="Model" key="modname" filter tdclass="no-wrap-table-cell">
                    {{row.modname}}
                </field>
                <field title="Playlist" key="playlist_name" filter tdclass="no-wrap-table-cell">
                    {{row.playlist_name}}
                </field>
                <field title="User" key="muser" filter tdclass="no-wrap-table-cell">
                    {{ row.muser }}
                </field>
                <field>
                    <button class="btn btn-default btn-xs"
                        ng-click="showClassificationDetails(row)">
                            Show details
                    </button>
                    <button class="btn btn-default btn-xs"
                        ng-click="deleteClassification(row.job_id,row.cname)">
                            Delete
                    </button>
                </field>
            </a2-table>
        </div>
        <div ng-show="!loading && classificationsOriginal && !classificationsOriginal.length" class="help-wrapper col-sm-12 row-flex flex-direction-column flex-space-center flex-align-middle" style="text-align: center;">
            <a class="btn btn-sm btn-default"
                tooltip="Create New Classification Job"
                tooltip-placement="top"
                ng-click="createNewClassification()">
                <i class="fa fa-plus mr-1" ></i>New Classification Job
            </a>
            <p class="mt-3 mb-0">Learn more:</p>
            <p class="mb-0"><a href="https://help.arbimon.org/article/236-creating-an-rfm-classification-job" target="_blank">How to create a Classification Job?<i class="ml-2 fa fa-external-link"></i></a></p>
        </div>
    </div>
</div>
