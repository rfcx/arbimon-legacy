<div class="row">
    <div class="mx-4 padded-view-div">
        <loader ng-show="loading"></loader>
        <span ng-if="!loading" class="text-left reclist-total">
            {{ classificationsData ? classificationsData.length : 0 }} {{classificationsData.length > 1 ? "jobs" : "job"}}
        </span>
        <button class="btn btn-success pull-right btn-rounded-full"
            tooltip="Refresh list"
            ng-click="loadClassifications()">
                Refresh List
                <i class="fa fa-refresh ml-2"></i>
        </button>

        <div ng-hide="loading">
            <a2-table rows="classificationsData" no-checkbox="true" on-select="showClassificationDetails(row)">
                <field title="Name" tdclass="hidelongtext widthtd is-v-middle" key="cname" filter>
                    <span>{{row.cname}}</span>
                </field>
                <field title="Date" key="date" tdclass="is-v-middle">
                    {{ row.date | moment : 'lll' }}
                </field>
                <field title="Model" key="modname" filter tdclass="no-wrap-table-cell is-v-middle hidelongtext">
                    <span>{{row.modname}}</span>
                </field>
                <field title="Playlist" key="playlist_name" filter tdclass="is-v-middle hidelongtext widthtd">
                    <span>{{row.playlist_name}}</span>
                </field>
                <field title="User" key="muser" filter tdclass="no-wrap-table-cell is-v-middle">
                    {{ row.muser }}
                </field>
                <field>
                    <div class="pl-3 pt-2 pb-2 pr-3"
                        ng-click="$event.stopPropagation(); deleteClassification(row.job_id,row.cname)"
                        tooltip="Delete job"
                        tooltip-trigger="mouseenter"
                        style="cursor: pointer;">
                        <i class="fa fa-trash"></i>
                    </div>
                </field>
            </a2-table>
        </div>
        <div ng-show="!loading && classificationsOriginal && !classificationsOriginal.length" class="help-wrapper col-sm-12 row-flex flex-direction-column flex-space-center flex-align-middle clear-button" style="text-align: center;">
            <div>
                <a class="btn btn-sm btn-success btn-rounded-full"
                    tooltip="Create New Classification Job"
                    tooltip-placement="top"
                    ng-click="createNewClassification()">
                    New Classification Job
                    <span class="ml-2">
                        <img src="/images/fi-plus-primary.svg"> 
                    </span>
                </a>
            </div>
            <p class="mt-3 mb-0">Learn more:</p>
            <p class="mb-0"><a href="https://help.arbimon.org/article/236-creating-an-rfm-classification-job" target="_blank">How to create a Classification Job?<i class="ml-2 fa fa-external-link"></i></a></p>
        </div>
    </div>
</div>
