<div class="modal-header">
    <h3 class="modal-title">Delete classification</h3>
</div>
<div class="modal-body">
    <span ng-hide="deletingloader">You are about to delete classification <b>{{name}}</b>. Are you sure?</span>
    <div class="centeredloder"><loader ng-show="deletingloader"></loader></div>
</div>  
<div class="modal-footer"> 
    <button class="btn btn-danger" ng-click="ok()">Yes</button>  
    <button class="btn btn-default" ng-click="cancel()">No</button>  
</div>
