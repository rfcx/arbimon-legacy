<div class="row">
    <div class="col-sm-12 col-lg-11 padded-view-div" ng-if="!selectedPatternMatchingId">
        <h3>
            Pattern Matchings
            <a class="btn btn-sm btn-default"
                tooltip="Create New Pattern Matching"
                tooltip-placement="right"
                ng-click="createNewPatternMatching() | trackEvent:'Analysis-Pattern-Matching-List':'Create new pattern matching'" >
                <i class="fa fa-plus" ></i>
            </a>
        </h3>
        <loader ng-show="loading"></loader>
        <button class="btn btn-default pull-right"
            tooltip="Refresh list"
            ng-click="loadPatternMatchings()">
                <i class="fa fa-refresh"></i>
        </button>

        <div ng-hide="loading">
            <table ng-table="tableParams" class="table" show-filter="true" >
                <tr ng-repeat="patternmatching in patternmatchingsData">
                    <td data-title="'Name'" class="hidelongtext widthtd" data-sortable="'name'" filter="{ 'name': 'text' }">
                        <div class="roi-thumbnail" >
                            <img ng-src="{{patternmatching.template.uri}}" class="roi-img is-small"/>
                            <a class="roi-btn-br" ng-href="{{getTemplateVisualizerUrl(patternmatching.template)}}">
                                <i tooltip-placement="left"
                                    tooltip-append-to-body="true"
                                    tooltip="View in Visualizer"
                                    class="fa fa-cubes">
                                </i>
                            </a>
                        </div>
                        {{patternmatching.name}}
                    </td>
                    <td data-title="'Timestamp'" data-sortable="'timestamp'" class="is-v-middle">
                        {{ patternmatching.timestamp | moment : 'lll' }}
                    </td>
                    <td data-title="'Playlist'" data-sortable="'playlist_name'" filter="{ 'playlist_name': 'text' }" class="no-wrap-table-cell is-v-middle">
                        {{patternmatching.playlist_name}}
                    </td>
                    <td data-title="'Parameters'" data-sortable="'parameters'" class="no-wrap-table-cell is-v-middle">
                        {{patternmatching.parameters}}
                    </td>
                    <td class="is-v-middle">
                        <button class="btn btn-default"
                            ng-click="selectItem(patternmatching.id) | trackEvent:'Analysis-Pattern-Matching-List':' show pattern matching details'"
                        >
                                Show Details
                        </button>
                        <button class="btn btn-danger"
                            ng-click="deletePatternMatching(patternmatching.id) | trackEvent:'Analysis-Pattern-Matching-list':'delete pattern matching'"
                            tooltip="Delete"
                            tooltip-trigger="mouseenter">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-sm-12 col-lg-11 padded-view-div" ng-if="selectedPatternMatchingId">
        <a2-pattern-matching-details pattern-matching-id="selectedPatternMatchingId" detailed-view="detailedView" on-set-detailed-view="setDetailedView(value)" on-go-back="selectItem()" />
    </div>
</div>
