<div class="modal-header">
    <h3 class="modal-title">Create a new pattern matching</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="modelName">Name:</label>
            <input id-"modelName" class="form-control" ng-model="controller.data.name" placeholder="Enter pattern matching name" type="text"/>
        </div>
        <div class="form-group">
            <label for="template">Template:</label>
            <span class="red" ng-hide="controller.loading.templates || controller.list.templates.length">
                <em>No templates found.
                    <a class="red cs-pointer linodeco" ng-click="controller.cancel('/visualizer') | trackEvent:'Analysis-PatternMatching-new pattern matching modal':'Cancel-Create template'">Create one.</a>
                </em>
            </span>
            <ui-select class="ui-select-6em" ng-disabled="disabled" ng-model="controller.data.template" theme="/common/templates/a2-ui-select">
                <ui-select-match placeholder="Select or search a template...">
                    <div class="roi-thumbnail" >
                        <img ng-src="{{$select.selected.uri}}" class="roi-img is-small"/>
                    </div>
                    {{$select.selected.name}}
                    [{{$select.search}}]
                </ui-select-match>
                <ui-select-choices repeat="template in controller.list.templates | filter: $select.search">
                    <div class="roi-thumbnail" >
                        <img ng-src="{{template.uri}}" class="roi-img is-small"/>
                    </div>
                    {{template.name}}
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <label for="template">Select Playlist:</label>
            <span class="red" ng-hide="controller.loading.playlists || controller.list.playlists.length">
                <em>No playlists found.
                    <a class="red cs-pointer linodeco" ng-click="controller.cancel('/audiodata/playlists') | trackEvent:'Analysis-PatternMatching-new pattern matching modal':'Cancel-Go to playlists'">
                        Create one.
                    </a>
                </em>
            </span>
            <ui-select ng-disabled="disabled" ng-model="controller.data.playlist" theme="/common/templates/a2-ui-select">
                <ui-select-match placeholder="Select or search a playlist...">
                    {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="playlist in controller.list.playlists | filter: $select.search">
                    {{playlist.name}}
                    <span class="pull-right">
                        <small>
                            <em>
                                <strong >Count:</strong>({{playlist.count}})
                            </em>
                        </small>
                    </span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <label for="param-N">Matches per recording:</label>
            <input id="param-N" class="form-control" ng-model="controller.data.params.N" placeholder="1" type="text"/>
        </div>
        <div class="form-group">
            <label for="param-persite">Matches per site:</label>
            <input id="param-persite" class="form-control" style="text-align:left;" min="0" step="1" placeholder="(no limit)" ng-model="controller.data.params.persite" type="number"/>
        </div>
        <div class="form-group">
            <label for="param-th">Threshold:</label>
            <input id="param-th" class="form-control" ng-model="controller.data.params.threshold" placeholder="0.1" type="text"/>
        </div>
        <div class="form-group">
            <label for="param-cs"><input id="param-cs" ng-model="controller.data.params.citizen_scientist" type="checkbox"/> Allow citizen scientist validations </label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="controller.ok() | trackEvent:'Analysis-PatternMatching-new pattern matching modal':'Submit'" ng-disabled="buttonEnable()">
        <i class="fa fa-cogs"></i>
        Create
    </button>
    <button class="btn btn-default" ng-click="controller.cancel() | trackEvent:'Analysis-PatternMatching-new pattern matching modal':'Cancel'">
        <i class="fa fa-times"></i>
        Close
    </button>
</div>
