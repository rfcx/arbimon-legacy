<div class="modal-header">
    <h3 class="modal-title">Delete Audio Event Detection job</h3>
</div>
<div class="modal-body">
    <div ng-hide="deletingloader">Are you sure you would like to remove the Audio Event Detection job: <br/><b>"{{controller.aedJob.name}}"</b></div>
    <div class="centeredloder"><loader ng-show="deletingloader"></loader></div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok() | trackEvent:'Analysis-Audio-Event-Detection delete confirm':'yes'">Delete</button>
    <button class="btn btn-default" ng-click="cancel() | trackEvent:'Analysis-Audio-Event-Detection delete confirm':'no'">Cancel</button>
</div>
