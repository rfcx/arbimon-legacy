<div class="row">
    <div class="col-sm-12 col-lg-11 padded-view-div" ng-if="!selectedCNNId">
        <h3>
            Convolutional Neural Networks
            <a class="btn btn-sm btn-default"
                tooltip="Create CNN"
                tooltip-placement="right"
                ng-click="createNewCNN() | trackEvent:'Analysis-CNN-List':'Create new CNN'" >
                <i class="fa fa-plus" ></i>
            </a>
        </h3>

        <loader ng-show="loading"></loader>

        <button class="btn btn-default pull-right"
            tooltip="Refresh list"
            ng-click="loadCNNs()">
                <i class="fa fa-refresh"></i>
        </button>

        <div ng-hide="loading">
            <a2-table rows="cnnsData" no-checkbox="true">
                <field title="Name" class="hidelongtext widthtd" key="name" filter>
                    {{row.name}}
                </field>
                <field title="ID" key="job_id" class="no-wrap-table-cell is-v-middle" filter>
                    {{ row.job_id }}
                </field>
                <field title="Timestamp" key="timestamp" class="no-wrap-table-cell is-v-middle">
                    {{ row.timestamp | moment : 'lll' }}
                </field>
                <field title="CNN Model" key="cnn_model_name" filter class="no-wrap-table-cell is-v-middle">
                    {{row.cnn_model_name}}
                </field>
                <field title="Playlist" key="playlist_name" filter class="no-wrap-table-cell is-v-middle">
                    {{row.playlist_name}}
                </field>
                <field title="Recordings" key="playlist_count" filter class="no-wrap-table-cell is-v-middle">
                    {{row.playlist_count}}
                </field>
                <field title="User" key="user" filter class="no-wrap-table-cell is-v-middle">
                    {{ row.user }}
                </field>
                <field class="is-v-middle">
                    <button class="btn btn-default"
                    ng-click="selectItem(row.job_id) | trackEvent:'Analysis-CNN-List':' show cnn details'"
                    >
                        Show Details
                    </button>
                    <button class="btn btn-default"
                        ng-click="deleteCNN(row, $event) | trackEvent:'Analysis-CNN-list':'delete cnn'"
                        tooltip="Delete"
                        tooltip-trigger="mouseenter">
                        <i class="fa fa-trash"></i>
                    </button>
                </field>
            </a2-table>

            <div class="jumbotron" ng-show="(!cnnOriginal || !cnnOriginal.length > 0) && !loading">
                <h3>{{ infopanedata }}
                    <a ng-click="createNewCNN()">
                        Create a cnn
                    </a>
                </h3>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-lg-11 padded-view-div" ng-if="selectedCNNId">
        <a2-cnn-details cnn-id="selectedCNNId" on-go-back="selectItem()" />
    </div>
</div>
