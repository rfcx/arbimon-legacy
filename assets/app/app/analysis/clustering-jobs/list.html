<div class="row">
    <div class="col-sm-12 col-lg-11 padded-view-div" ng-if="!selectedClusteringJobId">
        <h3>
            Clustering Jobs
            <a class="btn btn-sm btn-default"
                tooltip="Create Clustering Job"
                tooltip-placement="right"
                ng-click="createNewClusteringJob() | trackEvent:'Analysis-ClusteringModel-List':'Create new Clustering Job'" >
                <i class="fa fa-plus" ></i>
            </a>
        </h3>
        <loader ng-if="loading"></loader>
        <button class="btn btn-default pull-right"
            tooltip="Refresh list"
            ng-click="loadClusteringJobs()">
                <i class="fa fa-refresh"></i>
        </button>
        <div ng-if="!loading">
            <a2-table rows="clusteringJobsData" no-checkbox="true" on-select="selectItem(row.id) | trackEvent:'Analysis-Clustering-Data-List':' show clustering job details'">
                <field title="Name" key="name" class="is-v-middle">
                    {{row.name}}
                </field>
                <field title="Timestamp" key="timestamp" class="is-v-middle">
                    {{ row.timestamp | moment : 'lll' }}
                </field>
                <field title="Audio Event Detection Job" key="aed_job" filter class="no-wrap-table-cell is-v-middle">
                    {{row.name_aed}}
                </field>
                <field title="Parameters" key="parameters" filter="parameters.$" class="no-wrap-table-cell is-v-middle">
                    {{row.parameters | asCSV }}
                </field>
                <field title="User" key="user" filter class="is-v-middle">
                    {{ row.user }}
                </field>
                <field class="is-v-middle">
                    <button class="btn btn-default btn-xs" tooltip="Show Clustering Job's details"
                        ng-click="selectItem(row) | trackEvent:'Analysis-Clustering-Data-List':' show clustering job details'"
                    >
                            Show Details
                    </button>
                </field>
            </a2-table>
            <div class="jumbotron seconds-div-center" ng-show="(!clusteringJobsOriginal || !clusteringJobsOriginal.length > 0) && !loading">
                <h3>{{ infopanedata }}</h3>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-lg-11 padded-view-div" ng-if="selectedClusteringJobId && !showViewGridPage">
        <a2-clustering-details clustering-job-id="selectedClusteringJobId" on-go-back="selectItem()" />
    </div>
    <div class="col-sm-12 col-lg-11 padded-view-div" ng-if="selectedClusteringJobId && showViewGridPage">
        <a2-grid-view clustering-job-id="selectedClusteringJobId" grid-context="gridContext" on-go-back="selectItem()"/>
    </div>
</div>
