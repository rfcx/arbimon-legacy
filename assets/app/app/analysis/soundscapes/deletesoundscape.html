<div class="modal-header">
    <h3 class="modal-title">Delete soundcape</h3>
</div>
<div class="modal-body">
    You are about to delete soundscape <b>{{name}}</b>. Are you sure?
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-rounded-full" ng-click="ok()">Yes</button>  
    <button class="btn btn-success btn-rounded-full" ng-click="cancel()">No</button>
</div>
