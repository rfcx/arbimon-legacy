<div class="modal-header">
  <h3 class="modal-title">Invite user</h3>
</div>
<div class="modal-body">
  <h3>User with given email does not exist. Invite this user?</h3>
  <form role="form">
      <div class="form-group">
          <label for="invitationEmail">email</label>
          <input id="invitationEmail" class="form-control" ng-model="controller.data.email" type="email" readonly/>
      </div>
      <div class="form-group">
          <label for="invitationEmail">Firstname</label>
          <input id="invitationEmail" class="form-control" ng-model="controller.data.firstname" type="text" required/>
      </div>
      <div class="form-group">
          <label for="invitationEmail">Lastname</label>
          <input id="invitationEmail" class="form-control" ng-model="controller.data.lastname" type="text" required/>
      </div>
  </form>
</div>
<div class="modal-footer">
  <loader ng-hide="!controller.isLoading"></loader>
  <button class="btn btn-primary" ng-click="controller.submit()" ng-disabled="controller.isLoading || !controller.isDataValid()">Invite</button>
</div>
