<div ng-controller="StatusBarNavController" data-ng-init="init()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10">
                <div ng-show="jobs.length">
                    <h3>Active Jobs</h3>
                    <div class="row">
                        <div class="col-sm-12">
                            Show : 
                            <ul class="list-inline">
                                <li ng-repeat="job_type in job_types.types">
                                    <label>
                                        <input type="checkbox" class="hidden"  ng-model="show[job_type.id]"/> 
                                        <i class="fa" 
                                            ng-class="show[job_type.id] ? 'fa-check-circle' : 'fa-circle-o'"
                                            ng-style="{color : job_type.color}"></i>
                                        {{ job_type.name }}
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    

                    <a2-table rows="jobs" search="search" selected="selected" no-checkbox>
                        <field class="hidelongtext" title="Name" key="name">
                            <i class="fa fa-circle" ng-style="{ color: job_types.for[row.job_type_id].color}"></i>
                            {{ row.name }}
                        </field>
                        <field title="Type" key="type">
                            {{ row.type }}
                        </field>
                        <field title="Last update" key="last_update">
                            {{ row.last_update | moment: 'lll' }}
                        </field>
                        <field title="State" key="state">
                            <span ng-hide="row.state === 'processing'">{{ row.state }}</span>
                            <div ng-show="row.state === 'processing'" class="progress progress-striped active"> 
                                <div ng-style="{ 'background-color': job_types.for[row.job_type_id].color, width : row.percentage + '%' }" 
                                    aria-valuemax="100" 
                                    aria-valuemin="0" 
                                    aria-valuenow="{{row.percentage}}" 
                                    role="progressbar"
                                    class="progress-bar">
                                    {{ row.percentage }}%
                                </div>
                            </div>
                        </field>
                        <field title="" key="">
                            <button class="btn btn-default btn-xs" ng-click="hide(row) | trackEvent:'Jobs':'hide job'">Hide</button>
                        </field>

                        <expand-select>
                            <h4>{{selected.name}}</h4>
                            <p class="">
                                Type : {{selected.type}}
                            </p>
                        </expand-select>
                    </a2-table>
                </div>
                <div ng-hide="jobs.length">
                    <h3>No Active Jobs</h3>
                </div>
            </div>
        </div>
    </div>
</div>
