<div class="modal-header">  
    <h3 class="modal-title">Delete soundcape</h3>  
</div>  
<div class="modal-body"> 
    You are about to delete soundscape <b>{{name}}</b>. Are you sure?
</div>  
<div class="modal-footer">  
    <button class="btn btn-danger" ng-click="ok() | trackEvent:'Analysis-soundcape delete confirm':'yes'">Yes</button>  
    <button class="btn btn-default" ng-click="cancel() | trackEvent:'Analysis-soundcape delete confirm':'no'">No</button>  
</div>
