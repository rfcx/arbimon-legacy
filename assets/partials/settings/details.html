<div class="form-container">
    <div class="row">
        <div class="col-sm-12">
            <h4>
                Current plan 
                <button class="btn btn-default">
                    change
                </button>
            </h4>
            <div class="panel panel-default">
                <ul class="list-group">
                    <li class="list-group-item">Type: Free</li>
                    <li class="list-group-item">Storage capacity: 100 minutes</li>
                    <li class="list-group-item">Processing capacity: 1000 minutes</li>

                    <i class="fa fa-floppy-o"></i> Save

        </div>

    <div class="row">
        <div class="col-sm-12">
