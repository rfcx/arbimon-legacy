<div class="row no-gutter">
    <div class="col-sm-7">
        <div class="dropdown" dropdown dropdown-append-to-body>
            <button class="btn btn-block btn-default dropdown-toggle" dropdown-toggle>
                <i class="fa" ng-class="{'fa-map-marker' : (!browser.$type.loading.sites), 'fa-spinner fa-spin': (browser.$type.loading.sites) }"></i>
                {{ browser.$type.site.name || "site" }}
                <i class="fa fa-caret-down"></i>
            </button>
            <ul class="dropdown-menu has-badges dropdown-height-7" role="menu">
                <li ng-show="browser.$type.loading.sites">
                    <a><i class="fa fa-spinner fa-spin"></i> Loading sites</a>
                </li>
                <li ng-hide="browser.$type.loading.sites || browser.$type.sites">
                    <a>No sites in the project</a>
                </li>
                <li ng-hide="browser.$type.loading.sites" 
                    ng-repeat="site in browser.$type.sites" 
                    ng-class="{active: browser.$type.site == site}">
                    <a ng-click="browser.$type.set_site(site) | trackEvent:'Visualizer-Recordings-By-Site':'open site'">
                        {{ site.name }}
                    </a>
                    <span class="badge">{{site.rec_count}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="dropdown" 
            dropdown 
            dropdown-append-to-body="true" 
            auto-close="outsideClick"
            is-open="browser.$type.yearpickOpen">
            <button class="btn btn-block btn-default" 
                ng-disabled="!browser.$type.site"
                dropdown-toggle>
                <span class="fa" ng-class="{'fa-calendar' : !browser.$type.loading.dates, 'fa-spinner fa-spin': browser.$type.loading.dates}"></span>
                {{ browser.$type.date || "date" | date : 'mediumDate' }}
                <span class="caret"></span>
            </button>
            <div class="dropdown-form dropdown-menu datepicker" role="menu">
                <loader class="dropdown-loader" ng-show="browser.$type.loading.dates"></loader>
                <yearpick
                    mode="density"
                    ng-model="browser.$type.date"
                    max-date="browser.$type.dates.max_date"
                    min-date="browser.$type.dates.min_date"
                    year="browser.$type.dates.display_year"
                    on-year-changed="browser.$type.set_dates_display_year(year)"
                    on-date-changed="browser.$type.set_date(date)"
                    disable-empty="true"
                    date-count="browser.$type.dates.date_counts">
                </yearpick>
            </div>
        </div>
    </div>
</div>
