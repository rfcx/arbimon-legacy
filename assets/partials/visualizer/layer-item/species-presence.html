<div class="layer">
    <h5  class="collapse-title"  ng-click="layer.is_open = !layer.is_open">
        <i class="fa" ng-class="layer.is_open ? 'fa-angle-down' : 'fa-angle-right'"></i>
        Species Presence Validation
        <span class="pull-right badge">
                <i class="fa val-1"></i>
                {{ (recording.validations | filter:{present:1}).length }}
                /
                <i class="fa val-0"></i>
                {{ (recording.validations | filter:{present:0}).length }}
        </span>
    </h5>
    <a2-species-validator recording="visobject" ng-show="layer.is_open">
    </a2-species-validator>
</div>
