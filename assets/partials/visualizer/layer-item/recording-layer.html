<div class="layer">
    <div class="row">
        <div class="col-sm-7">
            <div class="btn-toolbar" >
                <div class="btn-group">
                    <button class="btn btn-default btn-sm" 
                        ng-disabled="!audio_player.has_recording" 
                        ng-click="audio_player.prev_recording() | trackEvent:'Visualizer-RecordingLayer':'AudioControl prev rec'" >
                        
                        <i class="fa fa-step-backward" ></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default btn-sm" 
                        ng-disabled="!audio_player.has_recording" 
                        ng-click="audio_player[audio_player.is_playing ? 'pause' : 'play']()  | trackEvent:'Visualizer-RecordingLayer':'AudioControl start play'" >
                        
                        <i class="fa" ng-class="{'fa-play':!audio_player.is_playing, 'fa-pause':audio_player.is_playing}"></i>
                    </button>
                    <button class="btn btn-default btn-sm" 
                        ng-disabled="!audio_player.has_recording" 
                        ng-click="audio_player.stop() | trackEvent:'Visualizer-RecordingLayer':'AudioControl stop play'" >
                        
                        <i class="fa fa-stop"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default btn-sm" 
                        ng-disabled="!audio_player.has_recording" 
                        ng-click="audio_player.next_recording() | trackEvent:'Visualizer-RecordingLayer':'AudioControl next rec'" >
                        
                        <i class="fa fa-step-forward" ></i>
                    </button>
                </div>
                <div class="btn-group">
                    <div class="btn-group dropdown" dropdown dropdown-append-to-body role="group">
                        <button class="btn btn-sm btn-default dropdown-toggle" dropdown-toggle ng-disabled="!audio_player.has_recording" >
                            <i class="fa fa-fw-1" ng-class="audio_player.resource.audio.volume > .75 ? 'fa-volume-up' : audio_player.resource.audio.volume > .25 ? 'fa-volume-down' : 'fa-volume-off'" ></i>
                            <span class="fa-concat-sup" ng-if="audio_player.gain > 1">x{{audio_player.gain}}</span>
                            <span class="fa fa-caret-down fa-concat-sub"></span>
                        </button>
                        <div class="dropdown-menu min-pad" role="menu">
                            <div class="no-margin" range-slider min="0" max="1" step="0.01" decimal-places="2" 
                                model-max="audio_player.resource.audio.volume" pin-handle="min" show-values="false" 
                                attach-handle-values="true"
                            ></div>
                            <div class="btn-group btn-group-xs">
                                <span class="btn btn-default">Gain</span>
                                <span class="btn btn-default" 
                                    ng-click="audio_player.setGain(gain_level)"
                                    ng-repeat="gain_level in audio_player.gain_levels" ng-class="audio_player.gain == gain_level ? 'active' :''"
                                >x{{gain_level}}</span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-default" ng-class="audio_player.freq_filter ? 'active' : ''" ng-click="layer.controller.openFreqFilterModal()" ng-disabled="!audio_player.has_recording">
                        <i class="fa fa-filter" ></i>
                        <span class="fa fa-ellipsis-h fa-concat-sub"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div>
                <i class="fa fa-sm fa-play"></i>
                {{ audio_player.getCurrentTime() | number:2 }} s /
                {{ visobject.duration | number:2 }} s
            </div>
            <div>
                <i class="fa fa-sm fa-crosshairs"></i>
                {{pointer.sec | number:2}} s, {{Math.floor(pointer.hz/10)/100}} KHz
            </div>
        </div>
    </div>
</div>
