<div class="layer">
    <span ng-init="layer.is_open=true"></span>
    <h5 class="collapse-title" ng-click="layer.is_open = !layer.is_open  | trackEvent:'Visualizer-Recording-Tags':'open layer'">
        <i class="fa" ng-class="layer.is_open ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        {{visobject.file}}
    </h5>
    <div class="" ng-show="layer.is_open">
        <ui-select multiple ng-model="layer.controller.tags" ng-change="layer.controller.onTagListChanged()" theme="bootstrap">
            <ui-select-match placeholder="No tags associated to this recording.">
                <a2-tag tag="$item"></a2-tag>
            </ui-select-match>
            <ui-select-choices repeat="$item in layer.controller.searchedTags"
                     refresh="layer.controller.searchTags($select.search)"
                     refresh-delay="300">
                     <a2-tag tag="$item"></a2-tag>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
