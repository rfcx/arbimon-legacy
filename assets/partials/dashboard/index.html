<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <loader ng-hide="!loading"></loader>
                <div ng-hide="loading">
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        {{ project.name }}
                                        <span ng-show="project.is_private"> <i class="fa fa-lock"></i></span>
                                        <span ng-hide="project.is_private"> <i class="fa fa-globe"></i></span>
                                    </h3>
                                    
                                </div>
                                <div class="panel-body">
                                    <p>{{ project.description }}</p>
                                </div>
                            </div>        
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        Summary
                                    </h3>
                                    
                                </div>
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        Project progress:&nbsp;
                                        <div class="project-progress">  
                                            <ul>
                                                <li class="project-progress-level1 full"
                                                    tooltip="Create Project">
                                                </li>
                                                
                                                <li class="project-progress-level1"
                                                    ng-class="{ full: sites.length }"
                                                    tooltip="Add sites">
                                                </li>
                                                
                                                <li class="project-progress-level1"
                                                    ng-class="{ full: recsQty }"
                                                    tooltip="Upload recordings">
                                                </li>
                                                
                                                <li class="project-progress-level1"
                                                    ng-class="{ full: species.length }"
                                                    tooltip="Add species">
                                                </li>
                                                
                                                <li class="project-progress-level2"
                                                    ng-class="{ full: valsQty }"
                                                    tooltip="Validate recordings">
                                                </li>
                                                
                                                <li class="project-progress-level2"
                                                    ng-class="{ full: trainingSetsQty }"
                                                    tooltip="Create training sets">
                                                </li>
                                                
                                                <li class="project-progress-level3"
                                                    ng-class="{ full: modelsQty }"
                                                    tooltip="Create models">
                                                </li>
                                                
                                                <li class="project-progress-level3"
                                                    ng-class="{ full: classiQty }"
                                                    tooltip="Run Clasification">
                                                </li>
                                            </ul>
                                        </div>
                                    </li>  
                                    <li class="list-group-item">Sites: {{ sites.length }}</li>
                                    <li class="list-group-item" ng-class="{ 'list-group-item-warning': recsQty >= project.recording_limit }">
                                        Recordings: {{ recsQty }} / {{ project.recording_limit }}
                                        <em class="text-warning pull-right" ng-show="recsQty >= project.recording_limit">
                                            Recordings limit has been reached
                                        </em>
                                    </li>
                                    <li class="list-group-item">
                                        Species:
                                        <ul>
                                            <li ng-repeat="s in species | limitTo: 5">
                                                {{ s.species_name }}
                                            </li>
                                            <p ng-show="species.length > 5">...</p>
                                        </ul>
                                    </li>
                                </ul>
                            </div>        
                        </div>
                        <div class="col-md-6">
                            <div class="map" id="summary-map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
