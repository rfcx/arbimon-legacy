<b>Plan capacity:</b>
<div class="capacity-slider">
    <svg height="25" width="200">
        <polygon points="0,25 200, 0 200,200" style="stroke:transparent; fill:#ccc; stroke-width:1" />
    </svg>
    <input type="range" 
        ng-model="minutes" 
        step="5000" 
        min="10000" 
        max="100000" 
        style="width:200px; display:inline-block">
</div>
